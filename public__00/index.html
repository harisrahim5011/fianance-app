<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            setPersistence,
            browserLocalPersistence // Not used in this version but kept if future persistence needed
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc, // Not used directly in this version but useful for other operations
            addDoc,
            collection,
            query,
            onSnapshot,
            Timestamp,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // MANDATORY: Ensure you have replaced this with your actual Firebase config
        // The __firebase_config variable is provided by the Canvas environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "**********", // Replace if not in Canvas
            authDomain: "**********", // Replace if not in Canvas
            projectId: "**********", // Replace if not in Canvas
            storageBucket: "**********", // Replace if not in Canvas
            messagingSenderId: "**********", // Replace if not in Canvas
            appId: "**********" // Replace if not in Canvas
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- App ID and User ID ---
        // __app_id is provided by the Canvas environment for Firestore pathing.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let userId = null; // Will be set after authentication
        let transactionsUnsubscribe = null; // To store the unsubscribe function for onSnapshot

        // --- Global State & Elements ---
        let transactions = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        const incomeCategories = ["Salary", "Business", "Freelance", "Gifts", "Other"];
        const expenseCategories = ["Food", "Transport", "Rent", "Utilities", "Entertainment", "Health", "Shopping", "Education", "Other"];

        // DOM Elements
        const loadingIndicator = document.getElementById('loadingIndicator');
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const signInBtn = document.getElementById('signInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userPhoto = document.getElementById('userPhoto');
        const currentUserIdDisplay = document.getElementById('currentUserIdDisplay'); // Added for displaying user ID

        const currentMonthYearDisplay = document.getElementById('currentMonthYearDisplay');
        const totalIncomeDisplay = document.getElementById('totalIncome');
        const totalExpensesDisplay = document.getElementById('totalExpenses');
        const balanceDisplay = document.getElementById('balance');
        const transactionsList = document.getElementById('transactionsList');
        const addTransactionModal = document.getElementById('addTransactionModal');
        const transactionForm = document.getElementById('transactionForm');
        const transactionTypeSelect = document.getElementById('transactionType');
        const categorySelect = document.getElementById('transactionCategory');
        const messageModal = document.getElementById('messageModal');
        const messageText = document.getElementById('messageText');
        const closeMessageModalButton = document.getElementById('closeMessageModalButton');
        
        // Confirmation Modal Elements
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessageText = document.getElementById('confirmMessageText');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmNoBtn = document.getElementById('confirmNoBtn');
        let confirmAction = null; // To store the function to execute on confirmation

        // --- Authentication ---
        async function signInWithGoogle() {
            loadingIndicator.classList.remove('hidden');
            try {
                await signInWithPopup(auth, provider);
                // onAuthStateChanged will handle the UI updates
            } catch (error) {
                console.error("Error signing in with Google:", error);
                showMessage(`Sign-in failed: ${error.code || ''} - ${error.message}`, true);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        async function signOutUser() {
            loadingIndicator.classList.remove('hidden');
            try {
                await signOut(auth);
                // onAuthStateChanged will handle the UI updates
            } catch (error) {
                console.error("Error signing out:", error);
                showMessage(`Sign-out failed: ${error.message}`, true);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function setupAuthListener() {
            onAuthStateChanged(auth, user => {
                if (user) {
                    // User is signed in
                    userId = user.uid;
                    userName.textContent = user.displayName || 'Guest User'; // Fallback for display name
                    // Safely get the first letter, defaulting to 'U' if displayName is null/empty
                    const firstLetter = (user.displayName && user.displayName.length > 0) ? user.displayName[0] : 'U';
                    userPhoto.src = user.photoURL || `https://placehold.co/40x40/E2E8F0/4A5568?text=${firstLetter.toUpperCase()}`;
                    currentUserIdDisplay.textContent = `User ID: ${userId}`; // Display User ID

                    userInfo.classList.remove('hidden');
                    authContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    loadTransactions();
                } else {
                    // User is signed out
                    userId = null;
                    if (transactionsUnsubscribe) {
                        transactionsUnsubscribe(); // Detach the old listener
                    }
                    transactions = [];
                    renderCurrentMonthTransactions(); // Clear the UI
                    userInfo.classList.add('hidden');
                    authContainer.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                }
                loadingIndicator.classList.add('hidden');
            });
        }


        // --- Firestore Functions ---
        async function addTransaction(type, amount, category, date) {
            if (!userId) {
                showMessage("User not authenticated. Cannot add transaction.", true);
                return;
            }
            loadingIndicator.classList.remove('hidden');
            try {
                const transactionData = {
                    userId,
                    type,
                    amount: parseFloat(amount),
                    category,
                    date: Timestamp.fromDate(new Date(date)),
                    createdAt: Timestamp.now()
                };
                // Store private user data in /artifacts/{appId}/users/{userId}/transactions
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/transactions`), transactionData);
                showMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} added successfully!`);
            } catch (error) {
                console.error("Error adding transaction: ", error);
                showMessage(`Error adding transaction: ${error.message}`, true);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function loadTransactions() {
            if (!userId) return;

            // Unsubscribe from previous listener if it exists
            if (transactionsUnsubscribe) {
                transactionsUnsubscribe();
            }

            // Reference to the user's private transactions collection
            const transactionsCol = collection(db, `artifacts/${appId}/users/${userId}/transactions`);
            const q = query(transactionsCol); // No orderBy to avoid needing indexes

            transactionsUnsubscribe = onSnapshot(q, (querySnapshot) => {
                transactions = [];
                querySnapshot.forEach((doc) => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                // Sort transactions in memory by date, descending
                transactions.sort((a, b) => b.date.toDate().getTime() - a.date.toDate().getTime());
                renderCurrentMonthTransactions();
            }, (error) => {
                console.error("Error fetching transactions: ", error);
                showMessage(`Error fetching data: ${error.message}`, true);
            });
        }

        async function deleteTransaction(transactionId) {
            if (!userId || !transactionId) {
                showMessage("Cannot delete transaction: missing user ID or transaction ID.", true);
                return;
            }

            // Show custom confirmation modal instead of browser's confirm()
            showConfirmModal("Are you sure you want to delete this transaction?", async () => {
                loadingIndicator.classList.remove('hidden');
                try {
                    // Delete document from user's private collection
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/transactions`, transactionId));
                    showMessage("Transaction deleted successfully.");
                } catch (error) {
                    console.error("Error deleting transaction:", error);
                    showMessage(`Error deleting transaction: ${error.message}`, true);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            });
        }

        // --- UI Functions ---
        function populateCategoryDropdown() {
            const type = transactionTypeSelect.value;
            const categories = type === 'income' ? incomeCategories : expenseCategories;
            categorySelect.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function renderCurrentMonthTransactions() {
            currentMonthYearDisplay.textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
            
            const monthStart = new Date(currentYear, currentMonth, 1);
            const monthEnd = new Date(currentYear, currentMonth + 1, 0, 23, 59, 59);

            const filteredTransactions = transactions.filter(t => {
                const transactionDate = t.date.toDate();
                return transactionDate >= monthStart && transactionDate <= monthEnd;
            });

            let currentTotalIncome = 0;
            let currentTotalExpenses = 0;
            transactionsList.innerHTML = '';

            if (filteredTransactions.length === 0) {
                transactionsList.innerHTML = '<p class="text-gray-500 text-center py-4">No transactions for this month.</p>';
            } else {
                filteredTransactions.forEach(t => {
                    const item = document.createElement('div');
                    item.className = `p-3 mb-2 rounded-lg shadow flex justify-between items-center ${t.type === 'income' ? 'bg-green-100 border-l-4 border-green-500' : 'bg-red-100 border-l-4 border-red-500'}`;
                    const dateFormatted = t.date.toDate().toLocaleDateString();
                    item.innerHTML = `
                        <div>
                            <p class="font-semibold text-lg">${t.category}</p>
                            <p class="text-sm text-gray-600">${dateFormatted} - QAR ${t.amount.toFixed(2)}</p>
                        </div>
                        <button data-id="${t.id}" class="delete-btn text-red-500 hover:text-red-700 font-semibold p-1 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>`;
                    transactionsList.appendChild(item);

                    if (t.type === 'income') currentTotalIncome += t.amount;
                    else currentTotalExpenses += t.amount;
                });
            }

            totalIncomeDisplay.textContent = `QAR ${currentTotalIncome.toFixed(2)}`;
            totalExpensesDisplay.textContent = `QAR ${currentTotalExpenses.toFixed(2)}`;
            const balance = currentTotalIncome - currentTotalExpenses;
            balanceDisplay.textContent = `QAR ${balance.toFixed(2)}`;
            balanceDisplay.className = `text-2xl font-bold ${balance >= 0 ? 'text-green-600' : 'text-red-600'}`;
        }

        function showMessage(message, isError = false) {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
            if (isError) messageText.classList.add('text-red-700');
            else messageText.classList.remove('text-red-700');
        }

        // Custom Confirmation Modal Functions
        function showConfirmModal(message, onConfirmCallback) {
            confirmMessageText.textContent = message;
            confirmAction = onConfirmCallback;
            confirmModal.classList.remove('hidden');
        }

        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
            confirmAction = null; // Clear the stored action
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadingIndicator.classList.remove('hidden');
            setupAuthListener(); // Set up the listener for auth state changes

            signInBtn.addEventListener('click', signInWithGoogle);
            signOutBtn.addEventListener('click', signOutUser);
            
            populateCategoryDropdown();
            transactionTypeSelect.addEventListener('change', populateCategoryDropdown);

            document.getElementById('addTransactionBtn').addEventListener('click', () => {
                transactionForm.reset();
                // Set the date input to today's date
                const today = new Date();
                const year = today.getFullYear();
                const month = (today.getMonth() + 1).toString().padStart(2, '0');
                const day = today.getDate().toString().padStart(2, '0');
                document.getElementById('transactionDate').value = `${year}-${month}-${day}`;
                populateCategoryDropdown();
                addTransactionModal.classList.remove('hidden');
            });
            document.getElementById('closeModalBtn').addEventListener('click', () => addTransactionModal.classList.add('hidden'));
            document.getElementById('cancelModalBtn').addEventListener('click', () => addTransactionModal.classList.add('hidden'));
            closeMessageModalButton.addEventListener('click', () => messageModal.classList.add('hidden'));

            // Confirmation modal event listeners
            confirmYesBtn.addEventListener('click', () => {
                if (confirmAction) {
                    confirmAction();
                }
                hideConfirmModal();
            });
            confirmNoBtn.addEventListener('click', () => {
                hideConfirmModal();
            });

            transactionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const type = transactionTypeSelect.value;
                const amount = document.getElementById('transactionAmount').value;
                // FIX: Correctly get the selected category value
                const category = categorySelect.value; 
                const date = document.getElementById('transactionDate').value;

                if (!amount || !category || !date || parseFloat(amount) <= 0) {
                    showMessage("Please fill all fields with valid values.", true);
                    // Ensure spinner is hidden if validation fails
                    loadingIndicator.classList.add('hidden'); 
                    return;
                }
                await addTransaction(type, amount, category, date);
                addTransactionModal.classList.add('hidden');
            });

            document.getElementById('prevMonthBtn').addEventListener('click', () => {
                if (--currentMonth < 0) { currentMonth = 11; currentYear--; }
                renderCurrentMonthTransactions();
            });
            document.getElementById('nextMonthBtn').addEventListener('click', () => {
                if (++currentMonth > 11) { currentMonth = 0; currentYear++; }
                renderCurrentMonthTransactions();
            });

            transactionsList.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    deleteTransaction(deleteButton.dataset.id);
                }
            });
        });
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.3s ease-in-out; }
        .modal-content { transition: transform 0.3s ease-in-out; }
        #transactionsList::-webkit-scrollbar { width: 8px; }
        #transactionsList::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #transactionsList::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        #transactionsList::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Loading Indicator Modal -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>
    
    <!-- Message/Alert Modal -->
    <div id="messageModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <p id="messageText" class="text-lg mb-4"></p>
            <button id="closeMessageModalButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full">OK</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <p id="confirmMessageText" class="text-lg mb-4"></p>
            <div class="flex justify-end space-x-3">
                <button id="confirmNoBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg">No</button>
                <button id="confirmYesBtn" class="px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-lg">Yes, Delete</button>
            </div>
        </div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="text-center bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Finance Tracker</h1>
        <p class="text-gray-600 mb-8">Sign in with your Google account to continue.</p>
        <button id="signInBtn" class="bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-100 flex items-center justify-center w-full max-w-xs mx-auto transition-transform transform hover:scale-105">
            <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" ><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,35.508,44,30.028,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Sign in with Google
        </button>
    </div>

    <!-- Main App Container (Initially Hidden) -->
    <div id="appContainer" class="hidden w-full max-w-md">
        <header class="mb-6 text-center bg-white p-4 rounded-xl shadow-lg">
            <div id="userInfo" class="hidden flex items-center justify-between">
                <div class="flex items-center">
                    <img id="userPhoto" class="w-10 h-10 rounded-full mr-4" src="" alt="User Photo" onerror="this.onerror=null; this.src='https://placehold.co/40x40/E2E8F0/4A5568?text=U';">
                    <div>
                        <p class="font-semibold text-gray-800 text-left" id="userName"></p>
                        <p class="text-sm text-gray-500 text-left" id="currentUserIdDisplay"></p> <!-- Display User ID -->
                    </div>
                </div>
                <button id="signOutBtn" class="text-sm text-blue-600 hover:text-blue-800 font-semibold">Sign Out</button>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-2xl p-6">
            <!-- Overview Section -->
            <section id="overviewSection" class="mb-6">
                   <div class="flex justify-between items-center mb-4">
                    <button id="prevMonthBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button>
                    <h2 id="currentMonthYearDisplay" class="text-xl font-semibold text-gray-700">Month Year</h2>
                    <button id="nextMonthBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4 text-center">
                    <div class="bg-green-50 p-4 rounded-lg shadow"><p class="text-sm text-green-700 font-medium">Total Income</p><p id="totalIncome" class="text-xl font-bold text-green-600">QAR 0.00</p></div>
                    <div class="bg-red-50 p-4 rounded-lg shadow"><p class="text-sm text-red-700 font-medium">Total Expenses</p><p id="totalExpenses" class="text-xl font-bold text-red-600">QAR 0.00</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg shadow col-span-1 md:col-span-1"><p class="text-sm text-blue-700 font-medium">Balance</p><p id="balance" class="text-xl font-bold text-blue-600">QAR 0.00</p></div>
                </div>
            </section>
            <div class="mb-6"><button id="addTransactionBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-105">Add New Transaction</button></div>
            <section id="transactionsSection">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Monthly Transactions</h3>
                <div id="transactionsList" class="space-y-2 max-h-80 overflow-y-auto pr-2"></div>
            </section>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addTransactionModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-40 p-4 modal">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md modal-content transform scale-95">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Add Transaction</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <form id="transactionForm">
                <div class="mb-4">
                    <label for="transactionType" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                    <select id="transactionType" name="transactionType" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"><option value="income">Income</option><option value="expense">Expense</option></select>
                </div>
                <div class="mb-4">
                    <label for="transactionAmount" class="block text-sm font-medium text-gray-700 mb-1">Amount (QAR)</label>
                    <input type="number" id="transactionAmount" name="transactionAmount" step="0.01" min="0.01" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 50.00">
                </div>
                <div class="mb-4">
                    <label for="transactionCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="transactionCategory" name="transactionCategory" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div class="mb-6">
                    <label for="transactionDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="transactionDate" name="transactionDate" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelModalBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
